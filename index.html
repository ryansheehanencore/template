<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do Not Click</title>
  <style>
    body {
      background-color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    #do-not-click {
      background-color: white;
      border-radius: 15px;
      padding: 20px 40px;
      border: none;
      font-size: 1.5em;
      color: black;
      cursor: pointer;
    }

    .warning-text {
      position: absolute;
      color: red;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="do-not-click">Do Not Click</button>
  <script>
    const button = document.getElementById("do-not-click");

    button.addEventListener("click", () => {
      setInterval(() => {
        document.body.style.backgroundColor = document.body.style.backgroundColor === "white" ? "#333" : "white";
        createWarningText();
      }, 100);
    });

    function createWarningText() {
      const warning = document.createElement("div");
      warning.textContent = "I warned you!";
      warning.classList.add("warning-text");
      warning.style.top = Math.random() * window.innerHeight + "px";
      warning.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(warning);

      setTimeout(() => {
        document.body.removeChild(warning);
      }, 500);
    }
  </script>
</body>
</html>
